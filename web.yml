---
- hosts: integration 
  become: True
  tasks:
    - name: Deploy html code
      git:
        repo: 'https://github.com/karandavuluri/web-server'
        dest: /home/ubuntu/
        version: integration
      copy:
        src: /home/ubuntu/web-server/index.html
        dest: /var/www/html/  

