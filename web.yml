---
- hosts: integration 
  become: True
  tasks:
    - name: integration Deploy
      git:
        repo: 'https://github.com/karandavuluri/web-server'
        dest: /home/ubuntu/
        version: integration
    - name: copy integration  
      copy:
        src: home/ubuntu/web-server/index.html
        dest: /var/www/html/

- hosts: preprod 
  become: True
  tasks:
    - name: Deploy html code preprod
      git:
        repo: 'https://github.com/karandavuluri/web-server'
        dest: /home/ubuntu/
        version: preprod
    - name: copy preprod    
      copy:
        src: /home/ubuntu/web-server/index.html
        dest: /var/www/html/

- hosts: prod
  become: True
  tasks:
    - name: Deploy html code prod
      git:
        repo: 'https://github.com/karandavuluri/web-server'
        dest: /home/ubuntu/
        version: master
    - name: copy prod
      copy:
        src: /home/ubuntu/web-server/index.html
        dest: /var/www/html/
